services:
  - type: web
    name: neighbour-nest-kyber
    env: python
    plan: free
    buildCommand: >-
      apt-get update && 
      apt-get install -y cmake build-essential libssl-dev && 
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    autoDeploy: true
