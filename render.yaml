# render.yaml - Fixed Python Version
services:
  - type: web
    name: neighbour-nest-kyber
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  # Stable for liboqs-python (avoids 3.13 issues)
    plan: free
    autoDeploy: true
